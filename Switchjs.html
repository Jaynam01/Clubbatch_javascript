<!-- 

                Switch In Js : 

                switch(expression)
                {
                    case value1 :
                                code to be executed;
                                break;

                    case value2 : 
                                code to be executed;
                                break;

                    .............

                    default :

                    code to be executed if above values are not matched.
                }



 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>

        var grade;

        var result = 'B';

        switch(result)
        {
            case 'A' : 
                        result = "A Grade";
                        break;
            
            case 'B' : 
                        result = "B Grade";
                        break;

            case 'C' : 
                        result = "C Grade";
                        break;

            default : 
                        result = "Low Grade"; 
        }

        document.write(result);

    </script>

</body>
</html>
