<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <p>Example Of Event Listner Method</p>

    <button id="btn">
        Click Me
    </button>

    <p id="para"></p>
    <p id="para1"></p>

</body>

<script>
    
    function fun()
    {
       alert("Button Clicked");
    }

    function fun1()
    {
        document.getElementById('para').innerHTML = "Button Clicked 2 !";
    }

    function fun2()
    {
        document.getElementById('para1').innerHTML = "Button Clicked 3 !";
    }

    var mybtn = document.getElementById("btn");

    mybtn.addEventListener("click",fun);
    mybtn.addEventListener("click",fun1);
    mybtn.addEventListener("click",fun2);






</script>


</html>
