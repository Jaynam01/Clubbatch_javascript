<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<script>
    function validate()
    {
        var num = document.myform.num.value;

        if(isNaN(num))
        {
            document.getElementById('numloc').innerHTML = "Enter Numeric Value Only *"
        
            return false;
        }

        else
        {
            return true;
        }
    }
</script>
<body>
    
    <form action="" name="myform" onsubmit="return validate()">
    
    Number : <input type="text" name="num">

    <span id="numloc"></span>
        <br>
    <input type="submit">


    </form>

</body>
</html>
