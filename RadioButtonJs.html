<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="" name="f">
        <table border="1">
            <tr>
                <td> Enter Value 1 : </td>
                <td><input type="text" name="v1"></td>
            </tr>

            <tr>
                <td> Enter Value 2 : </td>
                <td><input type="text" name="v2"></td>
            </tr>

            <tr>
                <td><input type="radio" name="c" value="add">Addition</td>
            
                <td><input type="radio" name="c" value="sub">Subtraction</td>

                <td><input type="radio" name="c" value="sub">Subtraction</td>

                <td><input type="radio" name="c" value="sub">Subtraction</td>

                
            </tr>

            <tr>
                <td align="center" colspan="2">  
                    <input type="button" value="Calculate" onclick="calc()">
                </td>
            </tr>
        </table>
    </form>

    <p id="ans"></p>

    <script>
        function calc()
        {
            let a = parseInt(document.f.v1.value)
            let b = parseInt(document.f.v2.value)

            let ch = document.f.c.value

            if(ch=="add")
            {
                let c = a + b;

                document.getElementById('ans').innerHTML = c
            }

            if(ch=="sub")
            {
                let c = a - b;
                
                document.getElementById('ans').innerHTML = c
            }
        }
    </script>

</body>
</html>
