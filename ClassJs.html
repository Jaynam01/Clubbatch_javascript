<script>
    
    // class syntax : 

    // two components : class declarations & class expressions

class Employee
{
    constructor(id,name)
    {
        this.id = id;
        this.name = name;
    }

    detail()
    {
        document.write(this.id + " " + this.name + "<br>")
    }
}

var e2 = new Employee(102 , "Yash");

e1.detail();
e2.detail();
