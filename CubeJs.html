<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>
        function getsum()
        {
            var val1 = parseInt(document.getElementById("number").value);
            var val2 = parseInt(document.getElementById("number2").value);
            
           var sum = val1 + val2;

           alert(sum);
        }
    </script>

    <form action="">

        Enter No.1 : <input type="text" id="number" name="num"> <br>

        Enter No.2 : <input type="text" id="number2" name="num"> <br>

        <input type="button" onclick="getsum()" value="sum">
    </form>

</body>
</html>
