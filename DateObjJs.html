<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    Current Date & Time : 

    <span id="txt"></span>

    <span id="txt2"></span>


</body>

<!-- 

    there are 4 variants of date constructor to create date object .

    1. Date()
    2. Date(milliseconds)
    3. Date(dateString)
    4. Date(year,month,days,hours,minute,seconds,milliseconds)



 -->


<script>

var today = new Date();

document.getElementById('txt').innerHTML = today;

var date = new Date();
var day = date.getDate();

// The value returned by getMonth() method starts with 0 that represents January.

var month = date.getMonth() + 1;
var year = date.getFullYear();

document.write("<br><br> Date is :" + day + "/" + month + "/" + year )


var h = today.getHours();
var m = today.getMinutes();
var s = today.getSeconds();

document.write("<br><br> Current time : " + h + ":" + m + ":" + s)





</script>
</html>
