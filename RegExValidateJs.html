<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <form action="" name="f">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="un">
                <span id="errUn"></span>
                </td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td><input type="text" name="cno">
                <span id="errCno"></span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pwd"></td>
            </tr> 
            <tr>
                <td colspan="2" align="center"><input type="button" value="Login" onclick="validate()"></td>

            </tr>
        </table>
    </form>
    <script>

        function validate()
        {
            let uname = document.f.un.value
            let pwd = document.f.pwd.value
            let cno = document.f.cno.value

            let textOnly = /^[a-zA-z]+$/
            let digitsOnly = /^[0-9]+$/

            if(textOnly.test(uname) == false)
            {
                document.getElementById('errUn').innerHTML = "Text Only"
            }

            if(digitsOnly.test(cno) == false)
            {
                document.getElementById('errCno').innerHTML = "Digits Only"
            }


        }
    </script>

</body>
</html>
