<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

</body>
<script>

    let arr = [10,20,30,11,100,22,222,110]

    document.write(arr)

    // shift : remove element from begining : 0th index

    // unshift : insert element at begining of array 0th index

    
    arr.shift()
    document.write("<br>" + arr)

    arr.unshift(5)
    document.write("<br>" + arr)

    // reverse 

    document.write("<br>" + "Reverse : " + arr.reverse())

    // slicing

    document.write("<br>" + arr.slice(2,5))

    // print from 2nd index to 4th index : 5th index is omitted

    document.write("<br>" + arr.slice(3))

    // print from 3rd index to last index

    document.write("<br>" + arr.slice(-4))

    // print last 4 values of array

    // sorting :

    document.write("<br>" + arr.sort())



</script>
</html>
